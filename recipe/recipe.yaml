context:
  name: orderly-set
  version: "5.4.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/orderly_set-${{ version }}.tar.gz
  sha256: a1fb5a4fdc5e234e9e8d8e5c1bbdbc4540f4dfe50d12bf17c8bc5dbf1c9c878d

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - orderly_set
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Orderly set
  license: MIT
  license_file: MIT-LICENSE
  homepage: https://github.com/seperman/orderly-set

extra:
  recipe-maintainers:
    - synapticarbors
